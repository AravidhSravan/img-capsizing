<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capsizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#dfdf9e">
    <h1 align="center">MY FAVOURITE HULK CHARACTER</h1>
    <div class="flip-in">
        <div class="flip-out">
            <div class="flipFront">
                <img class="align" style="width:400px;height:600px;" alt="hulk" src="1.jpg">
            </div>
            <div class="flipBack">
                <img style="width:400px;height:600px" alt="hulk" src="2.jpg">
            </div>
        </div>
    </div>
</body>
</html>
